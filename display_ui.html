<style type="text/css">
#background-albumart {
    z-index: 0;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: fixed;
}

#background-albumart div.front,#background-albumart div.back {
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: absolute;
    animation-name: fadein;
    animation-duration: 1s;
    transition: opacity 1s linear;
    will-change: opacity;
}

#background-artistart-blurred {
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    display: block;
    z-index: 0;
    top:0;
    left:0;
    opacity:0;
    width: 100%;
    height: 80%;
    transition: opacity 1s linear;
}

#background-artistart {
    display: inline-block;
    z-index: 0;
    opacity: 0.75;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#background-artistart div {
    background-repeat: no-repeat;
    background-position: center center;
    position: absolute;
    transition: opacity 1s linear;
    will-change: opacity;
}

#background-dimming {
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-color: rgba(20,19,19,1); /* #141313, which is the same as the desktop client background dimming layer color */
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: absolute;
    animation-name: fadein;
    animation-duration: 1s;
    transition: opacity 1s linear;
    will-change: opacity;
    z-index: 2;
    opacity: 0;
}

#background-split {
    display: flex;
    flex-direction: column;
    background-color: transparent;
    z-index: 2;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: fixed;
}

#lyricscontainer {
    opacity: 0;
    z-index: 3;
    width: 990px;
    height: 540px;
    position: left;
    top: 0;
    left: 0;
    overflow: hidden;
    transition: opacity 0.7s linear;
}

#background-lyrics {
    display: flex;
    flex-direction: column;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1;
    width: 990px;
    height: 0%;
    position: absolute;
    top: 0;
    left: 0;
}

#lyricstextcontainer {
    background-color: black;
    opacity: 0.75;
    z-index: 2;
    width: 990px;
    height: 100%;
    position: absolute;
    -webkit-mask-image: linear-gradient(-180deg, rgba(0,0,0,0.00) 5%, rgba(0,0,0,1) 45%, rgba(0,0,0,1) 55%, rgba(0,0,0,0.00) 85%);
    mask-image: linear-gradient(-180deg, rgba(0,0,0,0.00) 5%, rgba(0,0,0,1) 45%, rgba(0,0,0,1) 55%, rgba(0,0,0,0.00) 85%);
}

#lyricstextcontainer.reducedAlpha {
    -webkit-mask-image: none;
    mask-image: none;
}

.lyricstext {
    width: 990px;
    position: absolute;
    top: 75vh;											
    margin: 0px;
    padding: 0px;
    color: white;
    font-size: 2.1vw;
    font-family: "Lato", "Noto Sans", "Noto Sans JP", "Noto Sans KR", "Noto Sans SC", "Noto Sans TC", sans-serif;
    line-height: 125%;
    font-weight: bold;
    text-align: center;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    transition: transform 0.7s cubic-bezier(0.70, 0, 0.30, 1);
    will-change: transform;
}

.lyricstext > * {
    opacity: 0.5;
    padding: 10px;
    margin: 1vw 0px 1vw 0px;
    transition: transform 0.7s linear, opacity 0.7s linear;
    will-change: opacity;
    transform: scale(1); /* Edge won't smoothly transition back to original size without this */
}

#lyricstextcontainer.reducedAnimation .lyricstext > * {
    opacity: 0.1;
}

.lyricstext > .current {
    opacity: 1;
    transform: scale(1.05);
}

#lyricstextcontainer.reducedAnimation .lyricstext > .current {
    opacity: 0;
}

.lyricstext > .prevnext {
    opacity: 0.75;
}

#lyricstextcontainer.reducedAnimation .lyricstext > .prevnext {
    opacity: 0.75;
}

#albumart {
    background-color: transparent;
    z-index: 1;
    width: 990px;
    height: 100%;
    left: 0%;
    bottom: 0%;
    position: absolute;
}

#albumart div {
    background-color: transparent;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center left;
    width: 990px;
    height: 100%;
    top: 0;
    left: 0;
    position: absolute;
    animation-name: fadein;
    animation-duration: 1s;
    transition: opacity 1s linear;
}

#albumart.reducedAlpha div {
    filter: none;
}

#infocontainer {
    position: absolute;
    z-index: 4;
    top: 0%;
    left: 990px;
    bottom: 0%;
    right: 0%;
}

.linecontainer {
    display: block;
    overflow: hidden;
    width: 100%;
    position: absolute;
    left: 0;
}

.linecontainer span {
    font-family: "Lato", "Noto Sans", "Noto Sans JP", "Noto Sans KR", "Noto Sans SC", "Noto Sans TC", sans-serif;
    font-weight: normal;
    text-align: center;
    vertical-align: middle;
    white-space: wrap;
    overflow: hidden;
    text-overflow: ellipsis;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    display: compact; 
    position: absolute;
    width: 98%;
    transition: opacity 1s ease-out;
}

#line1container {
    height: 40vh;
    top: 0%;
    color: white;
	display: flex;
	justify-content: center;
	align-items: center;
}

#line2container {
    height: 40vh;
    top: 40%;
    color: silver;
	display: flex;
	justify-content: center;
	align-items: center;
}

#line1container span {
    box-sizing: content-box;
    font-size: 6vh;
    font-weight: bold;
}

#line2container span {
    font-size: 6vh;
    font-weight: bold;
}

#progresstimecontainer {
    height: 22vh;
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    gap: 1%;
    align-items: center;
    position: absolute;
    top: 78%;
    left: 1%;
    width: 98%;
}

.progresstime {
    font-family: "Lato", "Noto Sans JP", "Noto Sans KR", "Noto Sans SC", "Noto Sans TC", sans-serif;
    font-weight: normal;
    color: white;
    font-size: 3vh;
    display: contents;
    width: 5%;
    box-sizing: border-box;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
}

#totaltime {
    text-align: right;
    color: silver;
}

#progressbg {
    background-color: grey;
	left: 0px;
    width: 100%;
    height: 0.83vh;
    border-radius: 0.28vh;
    overflow: hidden;
    opacity: 0;
    transition: opacity 1s linear;
}

#progressbar {
    background-color: white;
    width: 0%;
    height: 100%;
    transition: width 1s linear;
    will-change: width;
}

#waveformcontainer {
    position: relative;
    width: 99%;
    height: 22vh;
    opacity: 0;
    transition: opacity 1s linear;
}

#waveformprogresscontainer {
    position:absolute;
    overflow: hidden;
    top: 0px;
    left: 0px;
    width: 0%;
    height: 100%;
    transition: width 1s linear;
    will-change: width;
}

.waveform {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
}

#waveformbg {
    z-index: 0;
}

#waveform {
    z-index: 1;
}

.front {
    z-index: 2;
    opacity: 1;
}

.back {
    z-index: 0;
    opacity: 0;
}

.dead {
    opacity: 0;
}

@keyframes fadein {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeout {
    from { opacity: 1; }
    to { opacity: 0; }
}

</style>
<div id="background-albumart">
    <div class="back"></div>
    <div class="front"></div>
    <div id="background-dimming"></div>
</div>
<div id="background-split">
    <div style="flex-grow: 1;"></div>
    <div id="background-footer"></div>
</div>
<div id="lyricscontainer">
    <div id="background-lyrics">
        <div style="flex-grow: 1;"></div>
    </div>
    <div id="lyricstextcontainer" class="reducedAlphaAvailable reducedAnimationAvailable">
    </div>
</div>
<div id="infocontainer">
    <div class="linecontainer" id="line1container">
        <span class="back"></span>
        <span class="front"></span>
    </div>
    <div class="linecontainer" id="line2container">
        <span class="back"></span>
        <span class="front"></span>
    </div>
    <div id="progresstimecontainer" style="display: flex; flex-direction: row;">
        <p id="progresstime" class="progresstime"></p>
        <div id="progressbg">
            <div id="progressbar"></div>
        </div>
        <div id="waveformcontainer">
            <canvas id="waveformbg" class="waveform"></canvas>
            <div id="waveformprogresscontainer">
                <canvas id="waveform" class="waveform"></canvas>
            </div>
        </div>
        <p id="totaltime" class="progresstime"></p>
    </div>
</div>
<div id="albumart" class="reducedAlphaAvailable">
    <div class="back"></div>
    <div class="front"></div>
</div>
